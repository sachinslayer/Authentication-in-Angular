<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center">Login</h1>
      <form #loginForm="ngForm" (ngSubmit)="userLogin()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            class="form-control"
            required
            email
            minlength="5"
            maxlength="100"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            class="form-control"
            required
            minlength="8"
          />
        </div>
        <br>

        <div class="text-center">
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <button type="button" class="btn btn-link" (click)="redirectToForgotPassword()">Forgot Password?</button>
      </div>

      <div class="text-center mt-3">
        <p>Don't have an account? <button class="btn btn-link" (click)="redirectToSignup()">Create New Account</button></p>
      </div>
    </div>
  </div>
</div>
